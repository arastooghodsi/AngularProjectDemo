<!--Reactive Form-->
<div class="reactiveForm">
  <form [formGroup]="inputForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">نام کاربری: </label>
      <input formControlName="username" type="text" class="form-control" id="username">
    </div>

    <div class="form-group">
      <label for="email">ایمیل: </label>
      <input formControlName="email" type="text" class="form-control" id="email">
    </div>



    <!--RadioButton Start-->
    <p>جنسیت: </p>
    <div class="radio" *ngFor="let gender of genders">
      <label>
        <input formControlName="gender" type="radio" name="gender" ngModel [value]="gender">
        {{ gender }}
      </label>
    </div> <!--Gender RadioButton End-->

    <p>شغل: </p>
    <div class="radio" *ngFor="let job of jobs">
      <label>
        <input formControlName="job" type="radio" name="job" ngModel [value]="job">
        {{ job }}
      </label>
    </div> <!--Job RadioButton End-->

    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </form>
</div>

<div class="dropboxClass">
  <h1>دراپ باکس با جستجو</h1>
  <p-dropdown [options]="countries"
              name="selectedCountry"
              [(ngModel)]="selectedCountry"
              optionLabel="name"
              value = "selectedCountry"
              [filter]="true"
              [showClear]="true"
              placeholder="کشوری را انتخاب کنید..."
              (select)="onchange($event)">
    <ng-template pTemplate="selectedItem">
      <div class="country-item country-item-value"  *ngIf="selectedCountry">
        <!--      <img src="assets/showcase/images/demo/flag/flag_placeholder.png" [class]="'flag flag-'-->
        <!--        + selectedCountry.code.toLowerCase()" />-->
        <div style="text-align: center">{{selectedCountry.name}}</div>
      </div>
    </ng-template>
    <ng-template let-country pTemplate="item">
      <div class="country-item">
        <div>{{country.value.name}}</div>
      </div>
    </ng-template>
  </p-dropdown>
</div>
