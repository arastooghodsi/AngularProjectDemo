<div class="container">
  <br>
    <table class="table table-sm" style="float: right; margin-left: 20px">
      <thead class="table-dark">
      <tr>
        <th scope="col" *ngFor="let table of tableHeaders">{{ table }}</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.score }}</td>
      </tr>
      </tbody>
    </table>
</div>
